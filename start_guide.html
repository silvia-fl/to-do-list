<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CODE IN SHELTER CHECKLIST</title>
        <meta charset='utf-8'>
        <script defer src="scrip_guide.js"></script>
        <link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="shortcut icon" href="list.svg">
	</head>

	<body>
		<!--Checklist-->
		<div class="todo-list">

			<!--Checlist title-->
			<div class="todo-header">
				<h2 class="list-title" >Start Guide</h2>
			</div>

			<!--Checklist body-->
			<div class="todo-body">
				<div class="tasks">
					<!-- /start task -->
					<div class="task">
						<form>
							<input type="checkbox" class="CIS0" id="task">
							<label for="task">
								<span class="custom-checkbox"></span>
								<a class="url" target="_blank" href="https://courses.edx.org/register">Sign up for an edX account </a> (if you don’t have one already)
							</label>
						</form>
					</div>
					<!-- /end task -->
					<!-- /start task-0 -->
					<div class="task">
						<form>
							<input type="checkbox" class="CIS0" id="task0">
							<label for="task0">
								<span class="custom-checkbox"></span>
								<a class="url" target="_blank" href="https://www.edx.org/es/course/cs50s-introduction-to-artificial-intelligence-with-python">Sign up for CS50's AI</a> and choose “Audit This Course” for free
							</label>
						</form>
					</div>
					<!-- /end task0 -->
					<!-- /start task-1 -->
					<div class="task">
						<form>
							<input type="checkbox" class="CIS0" id="task1">
							<label for="task1">
								<span class="custom-checkbox"></span>
								<a class="url" target="_blank" href="https://github.com/join">Sign up for github account</a> (if you don’t have one already)
							</label>
						</form>
					</div>
					<!-- /end task-1 -->
					<!-- /start task-2 -->
					<div class="task">
						<form>
							<input type="checkbox" class="CIS0" id="task2">
							<label for="task2">
								<span class="custom-checkbox"></span>
								Verify your email address in Github
							</label>
						</form>
					</div>
					<!-- /end task2 -->
					<!-- /start task-3 -->
					<div class="task">
						<form>
							<input type="checkbox" class="CIS0" id="task3">
							<label for="task3">
								<span class="custom-checkbox"></span>
								<a class="url" target="_blank" href="https://submit.cs50.io/invites/8f7fa48876984cda98a73ba53bcf01fd">Authorize CS50</a> via Github
							</label>
						</form>
					</div>
					<!-- /end task3 -->
					
		
		
	</body>
</html>
